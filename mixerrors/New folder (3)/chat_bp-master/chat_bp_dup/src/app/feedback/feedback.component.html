<app-navbar></app-navbar>
<div class="container">
    <h2>How was your experience while chatting with our bot?</h2>
    <div  *ngFor="let star of stars;let i=index" (click)="setFeedback(star)" class="stars">
      <i class="fa fa-star" [ngClass]="{'silver':!isWhite[i],'white':isWhite[i]}"></i>
    </div>  
    <br><br>
    <h2>Please add a comment.</h2>
    <textarea type="text" style="width:50%;min-height:200px;max-height: 400px;border-radius:5px" [(ngModel)]="comments"></textarea>
    <button 
      (click)="submitOverallFeedback()" 
      [disabled]="selectedStar==-1"
      class="btn btn-primary "
      style="display:block;margin-left:20%;margin-top:10px;border-radius:5px"
      >Submit</button>
</div>
