<app-navbar></app-navbar>
<br>
<div class="container">
    <mat-form-field style="margin-left:5%">
            <input matInput [(ngModel)]="dateStart" [matDatepicker]="pickerStart" placeholder="Start Date">
            <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
            <mat-datepicker #pickerStart>
            </mat-datepicker>
    </mat-form-field>
    <mat-form-field style="margin-left:5%">
                <input matInput [(ngModel)]="dateEnd" [matDatepicker]="pickerEnd" placeholder="End Date">
                <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                <mat-datepicker #pickerEnd> 
                </mat-datepicker>
    </mat-form-field>

    <button [disabled]="(dateStart==null)||(dateEnd==null)" style="margin-left:20%" class="btn btn-primary" (click)="submitDates()">Search</button>

    <div *ngIf="showTable" style="text-align: left;" class="container">
        <table class="table table-bordered table-hover" style="background-color:#EEE">
            <thead class="table-header">
                <tr>
                    <th class="text-center">S.N.</th>
                    <th class="text-center">Emp. ID</th>
                    <th style="max-width:200px;">Log file Name</th>
                    <th class="text-center">Link</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let chatlog of chatlogs;let i=index" >
                    <td class="text-center">{{i+1}}</td>
                    <td class="text-center">{{employeeID[i]}}</td>
                    <td class="text-justify" style="max-width:200px;">{{chatlog}}</td>
                    <td class="text-center"><a [href]="logsURL[i]" target="_blank">Visit {{i}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="fixed-right-bottom fixed-right-bottom-button chat-button">
            <button class="btn btn-primary border-radius" (click)="toggleChatBox()">Chat</button>
        </div>
        
        <div *ngIf="isBotActive" class="fixed-right-bottom fixed-right-bottom-chatbox">
            <div>
                <app-chatbox2></app-chatbox2>
            </div>
        </div>
</div>
