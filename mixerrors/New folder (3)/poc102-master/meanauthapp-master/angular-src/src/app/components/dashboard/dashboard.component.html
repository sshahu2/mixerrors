<h2 class="page-header">Dashboard</h2>
<p>Welcome to your Dashboard</p>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Email</th>
                <th>Status</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let u of user'>
                <td>{{u.name}}</td>
                <td>{{u.position}}</td>
                <td>{{u.email}}</td>
                <td></td>
                <td><a type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="edit(u.username)">EDIT
        </a></td>
                <td><a (click)="deleteIt(u.username)" class="btn btn-xs btn-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Edit
                    <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
                        <!--<div class="form-group" id="inv">
                            <label for="usernam">UserName:</label>
                            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="person.username" disabled >
                        </div>-->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="person.name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="person.email">
                        </div>
                        
                        <div class="form-group">
                            <label for="position">Genre</label>
                            <select class="form-control" name="position" [ngModel]="person.position">
                            <option *ngFor="let Position of Position" [value]="Position">
                             {{Position}}
                            </option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal" id="closeEdit">Close</button>
                            <button type="submit" class="btn btn-info" id="sub" >Submit</button>
                        </div>
                    </form>

                    <!-- Modal footer -->


                </div>
            </div>
        </div>
    </div>
