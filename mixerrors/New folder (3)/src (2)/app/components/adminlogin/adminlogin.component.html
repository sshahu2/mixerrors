<body>
<h2 class="page-header">Adminlogin</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control"[(ngModel)]="username" name="username" id="in">
    </div>
    <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control"[(ngModel)]="password" name="password" id="in">

    </div>
<input type="submit" class="btn btn-primary" value="login">
</form>
</body>
