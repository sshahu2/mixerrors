<body>
  <h2 class="page-header">Register</h2>
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="in">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" id="in">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control" id="in">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="in">
    </div>
    <div class="form-group">
      <label>Role</label>

      <select [(ngModel)]="role" name="role" class="form-control">
  <option value="User">User</option>
  <option value="Admin" >Admin</option>
  
</select>



    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</body>
