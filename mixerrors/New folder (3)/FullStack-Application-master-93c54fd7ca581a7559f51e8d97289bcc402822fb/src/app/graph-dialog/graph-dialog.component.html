<mat-dialog-content>
    <div *ngIf="data.graph=='WIT'">
        <iframe src="../../assets/stockGraphs/wiproStockGraph.html" width="100%" height="400px"></iframe>
    </div>
    <div *ngIf="data.graph=='INFY'">
        <iframe src="../../assets/stockGraphs/infyStockGraph.html" width="100%" height="400px"></iframe>
    </div>
    <div *ngIf="data.graph=='CTSH'">
        <iframe src="../../assets/stockGraphs/ctshStockGraph.html" width="100%" height="400px"></iframe>
    </div>
    <div *ngIf="data.graph=='TCS'">
        <iframe src="../../assets/stockGraphs/tcsStockGraph.html" width="100%" height="400px"></iframe>
    </div>
    <div *ngIf="data.graph=='ACC'">
        <iframe src="../../assets/stockGraphs/accStockGraph.html" width="100%" height="400px"></iframe>
    </div>
    <div *ngIf="data.graph=='comparison'">
        <iframe src="../../assets/stockGraphs/competitorsGraph.html" width="100%" height="400px"></iframe>
    </div>
</mat-dialog-content>
<mat-dialog-actions style="float:right;">
    <button mat-raised-button type="button" color="warn" (click)="dialogRef.close()">Close</button>
</mat-dialog-actions>
