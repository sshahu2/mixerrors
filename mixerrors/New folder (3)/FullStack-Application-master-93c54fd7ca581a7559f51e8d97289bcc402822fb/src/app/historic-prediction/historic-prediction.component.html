<div class="result-body">
        
    <div class="row">
            <div  class="col col-lg-3">
                    <form  style="margin-left:11%; margin-top:3%;text-align:center; " #formValue="ngForm" (ngSubmit)="submit(formValue.value,'Historic_data')" class="form">
                            <div class="form-row">
                                    <div class="form-group col-sm-6">
                                           
                                            <select name="Entity" [(ngModel)]="Entity" id="inputState" class="form-control">
                                              <option [selected] >Choose...</option>
                                              <option  value="overall" >Overall</option>
                                              <option value="SBU" >SBU</option>
                                              <option value="Vertical" >Vertical</option>
                                            </select>
                                    </div>
                                    <div class="form-group col-sm-6">
                                           
                                            <input name="EntityName" [(ngModel)]="EntityName"  type="text" class="form-control" id="inputCity">
                                      
                                    </div>
                                    
                                </div>
                            <div class="form-group"  style="margin-left:2%; ">
                              <select name="Timeline" [(ngModel)]="Timeline" class="form-control" id="sel1">
                                <option >TimeLine</option>
                                <option>    Q1     </option>
                                <option>Q2</option>
                                <option>Q3</option>
                                <option>Q4</option>
                              </select>
                            </div>
              
                            <div class="sub" style="margin-bottom:3%;">
                                    <button class="btn " type="submit" name="prediction">Submit</button>
                                </div>
                          </form>
              
                   
               
            </div>
            <div class="col col-lg-7">
                    <div class="query">
                            <p>{{dd.EntityName}} {{dd.Timeline}} Actual Revenue is : {{dd.Revenue}} USD</p>
