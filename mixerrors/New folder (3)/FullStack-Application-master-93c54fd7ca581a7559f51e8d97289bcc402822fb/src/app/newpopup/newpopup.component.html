<mat-dialog-content>
  <div *ngIf="data.value=='prediction'">

    <div  class="container ">
       
        <div class="cross1" style="float:right;margin-bottom:2%;" (click)="onCloseCancel()"> <i  class="material-icons">
            close
            </i></div>
      <h2 style="text-align:centre;margin-left:30%;">PREDICTION</h2>
      <div class="card" style="border:none;">
        <div class="card-body " >
          <div class="row">
            <form  #formValue="ngForm" (ngSubmit)="submitPred(formValue.value,'prediction')" class="form">
              <div class="form-row">
                <!--<select name="Entity" [(ngModel)]="Entity" (change)="dropdown(this)" class="form-control col-md-offset-1" id="sel1">
                  <option name="unit" value="unit">Business unit</option>
                  <option value="OVERALL" name="OVERALL" >OVERALL</option>
                  <option value="SBU" >SBU</option>
                  <option value="VERTICAL" >VERTICAL</option>
                </select>-->
                <div class="col-sm-3 ">
                      <p-dropdown [options]="entityP" name="selectedElementP" (onChange)="dropdown($event)" [(ngModel)]="selectedElementP"  ></p-dropdown>
                    </div>
           
              <div class="  col-sm-5 ">
                <!--<input  autocomplete ="off" name="EntityName" [(ngModel)]="EntityName" [disabled]="disable" type="text" class="form-control">-->
                 <p-autoComplete name="inputP" [(ngModel)]="inputP" [disabled]="oflag" [suggestions]="filteredvarp" (completeMethod)="filtervarSinglep($event)"></p-autoComplete>
              </div>
                <!--<div class="form-group col-xs-1 col-sm-1 col-md-1"></div>-->
              <div class="col-sm-4 ">
                <!--<select name="Timeline" [(ngModel)]="Timeline" class="form-control" id="sel1">
                  <option>TimeLine</option>
                  <option>Q1</option>
                  <option>Q1 After April Closure</option>
                  <option>Q1 After May Closure </option>
                </select>-->
                 <p-dropdown [options]="timelineP" name="timelineP" [(ngModel)]="Timeline"  ></p-dropdown>
              </div>
              </div>

               <div  style ="margin:2%; display:flex;justify-content:center;">
              <button  type="submit" name="prediction" class="btn" style=" color: #fff;
         background:#f4bb49 ;">GO</button>
              </div>
            </form>
     
            <div class="col-md-1" style="border:none;margin-left:-3%">

      </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="data.value=='Historic Data'">
     
      <div class="cross2" style="float:right;"(click)="onCloseCancel()"> <i  class="material-icons"(click)="onCloseCancel()">
          close
          </i></div>
      <div class="container">
          <h2 style="text-align:centre;margin-left:30%;">Historic Data</h2>
          <div class="card" style="border:none;">
            <div class="card-body " >
              <div class="row">
                <form  #formValue="ngForm" (ngSubmit)="submitActual(formValue.value,'historicprediction')" class="form-inline">
                    <div class="form-group">
                        <select name="Entity"  (change)="dropdown(this)" [(ngModel)]="Entity" class="form-control col-md-offset-1" id="sel1">
                          <option [selected]="selected" value="OVERALL" >OVERALL</option>
                          <option value="SBU" >SBU</option>
                          <option value="VERTICAL" >VERTICAL</option>
                        </select>
                      </div>
                      <div class="input-group">
                        <input  autocomplete ="off"  name="EntityName" [(ngModel)]="EntityName" [disabled]="disable"  type="text" class="form-control">
        
                      </div>
                      <div class="form-row">
                        <select name="Timeline" [(ngModel)]="Timeline" class="form-control" id="sel1">
                          <option>TimeLine</option>
                          <option>Q1</option>
                          <option>Q2</option>
                          <option>Q3</option>
                          <option>Q4</option>
                        </select>
                      </div>
        
                       <div  style ="margin:2%; justify-content:space-around;">
                      <button  type="submit" name="prediction" class="btn" style=" color:#fff;
         background:#e84545;">GO</button>
                      </div>
                </form>
                <form>
                 
                </form>
                <form>
                 
                </form>
                
              </div>
            </div>
          </div>
        </div>

  </div>
  <div *ngIf="data.value=='Revenue Compare'">
      <div class="cross3" style="float:right;"(click)="onCloseCancel()"> <i  class="material-icons"(click)="onCloseCancel()">
          close
          </i></div>
    <div class="container">
      <h2 style="text-align:centre">Revenue Compare</h2>
      <div class="card" style="border:none;">
        <div class="card-body ">
          <div class="row">
            <form #formValue="ngForm" (ngSubmit)="submitCompare(formValue.value,'Revenue_Compare')" class="form">
              <div class="form-row">
              <div class="form-group">
                <p-dropdown [options]="elements" name="Entity" [(ngModel)]="Entity" (onChange)="clearp($event)" ></p-dropdown>
              </div>
              <div class="form-group">
              <div class="input-group">
                <p-autoComplete name="EntityName" [(ngModel)]="EntityName" [disabled]="oflag" [suggestions]="filteredvarm" (onUnselect)="cleari()" (completeMethod)="filtervarMultiple($event)" [multiple]="true" ></p-autoComplete>

              </div>
              </div>
            </div>
              <div class="form-row">
                <div class="a1">
                <h3 class="a">Timeline:</h3>   
                <div class="a" style="margin-left:10%;">
                <p-checkbox [(ngModel)]="selectedtimelines" name="Timeline" label="Q1"value="Q1"inputId="Q1"></p-checkbox>
              </div>
                <div class="a"  style="margin-left:10%;">
                  <p-checkbox [(ngModel)]="selectedtimelines" name="Timeline" label="Q2"value="Q2"inputId="Q2"></p-checkbox>
                </div>
                <div class="a" style="margin-left:10%;">
                  <p-checkbox [(ngModel)]="selectedtimelines" name="Timeline" label="Q3"value="Q3"inputId="Q3"></p-checkbox>
                </div>
                <div class="a" style="margin-left:10%;">
                  <p-checkbox [(ngModel)]="selectedtimelines" name="Timeline" label="Q4"value="Q4"inputId="Q4"></p-checkbox>
                </div>
              </div>
              </div>
             
              <div  style ="margin:2%; justify-content:space-around;">
                  <button  type="submit" name="prediction" class="btn " style=" color: #fff;
         background:#3cead9;">GO</button>
                  </div>
            </form>
            
            
            </div>
               
        </div>
      </div>
    </div>
  </div>

</mat-dialog-content>
